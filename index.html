<!DOCTYPE html>
<html lang="ru">
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TKVBANK</title>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      overflow: hidden;
    }

    /* Заставка */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      opacity: 1;
      transition: opacity 1s ease;
      z-index: 9999;
    }

    #splash.hide {
      opacity: 0;
      pointer-events: none;
    }

    /* Основной контент */
    #main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px 20px;
      opacity: 0;
      animation: fadeIn 1.5s ease 1s forwards;
      text-align: center;
    }

    .image {
      width: 50vw;
      max-width: 250px;
      border-radius: 50%;
      transition: transform 0.4s ease;
      object-fit: cover;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: popIn 1s ease-out 1s both;
    }

    .image:hover {
      transform: scale(1.08);
    }

    .headline {
      margin-top: 30px;
      font-size: 6vw;
      font-weight: bold;
      transition: transform 0.3s ease;
      color: #333;
      animation: fadeUp 1s ease-out 1.2s both;
    }

    .headline:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .headline {
        font-size: 7vw;
      }
    }
</style>
  </head>
  <body>
	<div id="splash">TKVBANK</div>

	<div id="main-content">
	  <img src="https://iimg.su/s/17/5eS4e9TkmRwgrzImT7EnkuQI0o5Wks8YXNWd5WjF.jpg" alt="Картинка" class="image">
	  <div class="headline">Обновление скоро опубликуется!</div>
	</div>

<script>
    setTimeout(() => {
      document.getElementById("splash").classList.add("hide");
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.body.style.overflow = "auto";
      }, 1000);
    }, 1000);
</script>
  </body>
</html>
